<ng-container>
  <div class="modal-body app-modal-dialog__modal-body app-loading-dialog__modal-body">
    <div class="app-loading-dialog__title">{{ title | transloco }}</div>
    <div class="app-loading-dialog__message">{{ bodyText | transloco }}</div>
    <div class="app-loading-dialog__loading-icon">
      <div class="spinner-border text-info" role="status"></div>
    </div>
  </div>
</ng-container>
