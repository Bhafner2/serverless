<ng-container>
  <div class="modal-header app-modal-dialog__modal-header">
    <div class="modal-title">{{ title | transloco }}</div>
    <button type="button" class="close" (click)="closeDialog()" tabindex="-1">
      <span class="close-icon ico-close_small"></span>
    </button>
  </div>
  <div class="modal-body app-modal-dialog__modal-body">
    <app-grid-table
      *ngIf="data"
      [data]="data"
      [initSelectedData]="initSelectedData"
      [columnDefs]="columnDefs"
      [config]="config"
      (actionRow)="onActionRow($event)"
      (selectRows)="selectedRows($event)"
    >
    </app-grid-table>
  </div>
  <div class="modal-footer app-modal-dialog__modal-footer">
    <button type="button" class="btn btn-secondary" (click)="actionSelected('cancel')">
      {{ cancelLabel | transloco }}
    </button>
    <button type="button" class="btn btn-primary" (click)="actionSelected('accept')">
      {{ acceptLabel | transloco }}
    </button>
  </div>
</ng-container>
